<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>铂德国际有限公司</title>
	<!--插件:static文件夹-->
	<link rel="stylesheet" href="../../assets/static/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/static/swiper-4.3.3/swiper.min.css" />
	<!--自定义样式表-->
	<link rel="stylesheet" href="../../assets/css/common.css" /> <!--公共样式表-->
	<link rel="stylesheet" href="../../assets/css/contact.css" /> <!--本页样式表-->
</head>
<body>
    <!-- 页头 start-->
    <div id="header"></div>
    <!-- 页头 end-->	
    
    <!--轮播图banner-->
	<div class="banner" style="background-image: url(../../assets/image/contact/banner.png);">
		<div class="banner-layer">
			<div class="cn">联系我们</div>
			<div class="en">contact</div>
		</div>
	</div>  
	<!--轮播图banner-->
	
	<!--内容区域 start-->
	<div class="main-bg">
	    <div class="main-con">
	    	<div class="img">
	    		<img src="../../assets/image/common/ico_wb.png" alt="" />
	    	</div>
	    </div>  
	</div>

	<!--内容区域 end -->
	
    <!-- 页尾 start-->
    <div id="footer"></div>
    <!-- 页尾 end-->	
    
    <style type="text/css">
    	.common-nav .nav-list .list-nav > li.li-contact a {
    		font-weight: 700;
    	}
		.common-nav .nav-list .list-nav > li.li-contact .hvr-underline-from-left:after {
		    -webkit-transform: scaleX(1);
		    -moz-transform: scaleX(1);
		    transform: scaleX(1)
		}
		@media (max-width: 767px) {
			.common-nav .nav-list .list-nav > li.li-contact .hvr-underline-from-left:after {
				display: none;
			}
		}
    </style> 
    
    <!--插件：static文件夹-->
	<script src="../../assets/static/jquery-2.1.4/jquery.min.js"></script>
	<script src="../../assets/static/bootstrap-3.3.7/js/bootstrap.js"></script>
	
	<!--自定义js-->
	<script src="../../assets/js/common.js"></script> <!--公共js部分-->
	<script src="../../assets/js/join.js"></script>	 <!--本页js-->
	<script>
		$(function(){
			var lh = $('.con-left').height();
			var rh = $('.con-right').height();
			console.log(lh)
			console.log(rh)
			var h = (lh>rh?lh:rh)
			console.log(h)  //左右高度相等
			var h1 = $('.con-right .right-top').height()
			$('.con-right .right-bot').height(h-h1)
		})
	</script>
